<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

.container{
    margin-top:80px;
}

input{
    padding:10px;
    margin:10px;
    font-size:18px;
}

button{
    padding:10px 20px;
    font-size:22px;
    cursor:pointer;
    margin:10px;
}

#secondPage{
    display:none;
}

#yesBtn{
    transition:0.3s;
}

#noBtn{
    display:none;
}

.bigNo{
    font-size:60px !important;
    animation:blink 0.6s infinite;
}

@keyframes blink{
    50%{opacity:0;}
}

#finalMessage{
    display:none;
    font-size:22px;
    margin-top:20px;
    padding:20px;
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
    z-index:10;
}

.confetti{
    position:fixed;
    width:8px;
    height:14px;
    opacity:0.9;
    animation:confettiFall linear forwards;
}

@keyframes confettiFall{
    0%{transform:translateY(-20px) rotate(0deg);}
    100%{transform:translateY(110vh) rotate(720deg);}
}
</style>
</head>

<body>

<div class="container" id="firstPage">
    <h1>PLEASE ENTER YOUR NAME AND TODAY'S DATE</h1>
    <input type="text" id="nameInput" placeholder="Enter Name"><br>
    <input type="text" id="dateInput" placeholder="YYYY/MM/DD"><br>
    <button onclick="checkDetails()">Submit</button>
</div>

<div class="container" id="secondPage">
    <h1 style="font-size:60px;">HAPPY BIRTHDAYðŸŽ‚</h1>
    <p>Do you want gift?</p>
    <button id="yesBtn" onclick="yesClick()">YES</button>
    <button id="noBtn" onclick="noClick()">NO</button>

    <div id="finalMessage">
        HAPPY BIRTHDAY BRO, I knew you didn't want gift.<br><br>
        I hope this work was a good gift.<br>
        Many many returns of your birthday!<br>
        Have the best birthday ever!<br>
        Enjoy your special day!<br><br>
        Once again HAPPY BIRTHDAYYðŸŽ‚ðŸ¥³
    </div>
</div>

<canvas id="fireworks"></canvas>

<!-- IMPORTANT: music file must be in same folder -->
<audio id="music">
    <source src="piano.mp3.mp3" type="audio/mpeg">
</audio>

<script>
let yesCount = 0;
let musicStarted = false;

function checkDetails(){
    let name = document.getElementById("nameInput").value.toLowerCase();
    let date = document.getElementById("dateInput").value;

    if(name === "sazzan" && date === "2082/11/07"){
        document.getElementById("firstPage").style.display="none";
        document.getElementById("secondPage").style.display="block";
    } else {
        alert("Wrong Name or Date!");
    }
}

function yesClick(){
    yesCount++;
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    if(yesCount === 1) yesBtn.style.fontSize="16px";
    else if(yesCount === 2) yesBtn.style.fontSize="12px";
    else if(yesCount === 3){
        yesBtn.style.display="none";
        noBtn.style.display="inline-block";
        noBtn.classList.add("bigNo");
    }
}

function noClick(){
    if(!musicStarted){
        const music = document.getElementById("music");
        music.play().catch(err=>console.log(err));
        musicStarted = true;
    }

    document.getElementById("finalMessage").style.display="block";
    startConfetti();
    startFireworks();
}

/* CONFETTI */
function startConfetti(){
    for(let i=0;i<200;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(c);
    }
}

/* FIREWORKS */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

let fireworks=[];

function Firework(){
    this.x=Math.random()*canvas.width;
    this.y=canvas.height;
    this.targetY=Math.random()*canvas.height/2;
    this.color=`hsl(${Math.random()*360},100%,50%)`;
    this.exploded=false;
    this.particles=[];
}

Firework.prototype.update=function(){
    if(!this.exploded){
        this.y-=6;
        if(this.y<=this.targetY){
            this.exploded=true;
            for(let i=0;i<60;i++){
                this.particles.push(new Particle(this.x,this.y,this.color));
            }
        }
    }
};

Firework.prototype.draw=function(){
    if(!this.exploded){
        ctx.fillStyle=this.color;
        ctx.fillRect(this.x,this.y,4,4);
    }
};

function Particle(x,y,color){
    this.x=x;
    this.y=y;
    this.color=color;
    this.angle=Math.random()*Math.PI*2;
    this.speed=Math.random()*7+2;
    this.life=70;
}

Particle.prototype.update=function(){
    this.x+=Math.cos(this.angle)*this.speed;
    this.y+=Math.sin(this.angle)*this.speed;
    this.life--;
};

Particle.prototype.draw=function(){
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,3,3);
};

function startFireworks(){
    setInterval(()=>{
        fireworks.push(new Firework());
    },700);
    animate();
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((f,i)=>{
        f.update();
        f.draw();
        if(f.exploded){
            f.particles.forEach((p,j)=>{
                p.update();
                p.draw();
                if(p.life<=0) f.particles.splice(j,1);
            });
            if(f.particles.length===0) fireworks.splice(i,1);
        }
    });
    requestAnimationFrame(animate);
}
</script>

</body>
</html>
